<!DOCTYPE html>
<html>
<head>
  <title>Feedback Form</title>
  <style>
    #feedbackDisplay {
      display: none;
      margin-top: 20px;
      padding: 10px;
      background-color: #d3bfbf;
      border: 1px solid #cfbdcfa1;
    }
  </style>
</head>
<body>

  <h2>Feedback Registration Form</h2>
  
  <form id="feedbackForm" onsubmit="handleSubmit(event)">
    <label for="name">Name:</label><br/>
    <input type="text" id="name" required><br/><br/>
    
    <label for="email">Email:</label><br/>
    <input type="email" id="email" required><br/><br/>
    
    <label for="message">Message:</label><br/>
    <textarea id="message" rows="4" required></textarea><br/><br/>
    
    <button type="submit">Submit</button>
  </form>

  <div id="feedbackDisplay">
    <h3>Thank you for your feedback!</h3>
    <p><strong>Name:</strong> <span id="displayName"></span></p>
    <p><strong>Email:</strong> <span id="displayEmail"></span></p>
    <p><strong>Message:</strong> <span id="displayMessage"></span></p>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault(); // prevent page reload
      
      // Get values from the form
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value; 
      const message = document.getElementById('message').value;

      // Hide the form
      document.getElementById('feedbackForm').style.display = 'none';

      // Display feedback
      document.getElementById('displayName').textContent = name;
      document.getElementById('displayEmail').textContent = email;
      document.getElementById('displayMessage').textContent = message;

      document.getElementById('feedbackDisplay').style.display = 'block';
    }
  </script>
</body>
</html>
